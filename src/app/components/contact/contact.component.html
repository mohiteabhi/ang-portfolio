<section id="contact">
  <div class="cont">
    <h2>Get in <span class="highlight">Touch</span> ðŸ“§</h2>
  </div>

  <form class="form" [formGroup]="contactForm" (ngSubmit)="sendEmail()" style="width: 50%;">
      <label class="field">Name</label>
          <input type="text" formControlName="name" placeholder="Your Name" required>

      <label class="field">Email</label>
          <input type="email" formControlName="email" placeholder="example@gmail.com" />

      <label class="field">Subject</label>
          <input type="text" formControlName="subject" placeholder="Your subject" />
    
      <label class="field">Message</label>
          <textarea formControlName="message" placeholder="Your Message"></textarea>

      <button class="send" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Sending...' : 'Send' }}
        </button>
    </form>
    <p *ngIf="isSent" class="success-message">âœ… Email Sent Successfully!</p>

</section>
